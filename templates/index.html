<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommender</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header class="text-center my-5">
            <h1>Movie Recommender</h1>
            <p class="lead">Get personalized movie recommendations based on your preferences</p>
        </header>

        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Your Preferences</h5>
                        <form id="recommendation-form">
                            <div class="mb-3">
                                <label for="genre" class="form-label">Favorite Genre(s)</label>
                                <input type="text" class="form-control" id="genre" placeholder="E.g., Drama, Comedy, Action" required>
                                <div class="form-text">Separate multiple genres with commas</div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="runtime" class="form-label">Runtime Preference</label>
                                <select class="form-select" id="runtime" required>
                                    <option value="short">Short (&lt; 90 min)</option>
                                    <option value="medium" selected>Medium (90-120 min)</option>
                                    <option value="long">Long (&gt; 120 min)</option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label for="age" class="form-label">Your Age</label>
                                <input type="number" class="form-control" id="age" min="1" max="120" value="25" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="min-rating" class="form-label">Minimum Rating (1-10)</label>
                                <input type="range" class="form-range" id="min-rating" min="1" max="10" step="0.1" value="8.0">
                                <div class="text-center" id="rating-value">8.0</div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="top-n" class="form-label">Number of Recommendations</label>
                                <select class="form-select" id="top-n">
                                    <option value="3">3</option>
                                    <option value="5" selected>5</option>
                                    <option value="10">10</option>
                                </select>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100">Get Recommendations</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-5" id="recommendations-container" style="display: none;">
            <div class="col-12">
                <h2 class="text-center mb-4">Recommended Movies</h2>
                <div class="text-center mb-3" id="loading" style="display: none;">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
                <div id="recommendations-list" class="row"></div>
            </div>
        </div>
    </div>

    <footer class="text-center py-4 mt-5">
        <p>&copy; 2025 Movie Recommender</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
